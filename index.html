<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart CRUD - Home</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Smart CRUD Home</h1>
    <div class="controls">
      <button onclick="createFolder()">+ Folder</button>
      <button onclick="createFile()">+ File</button>
      <button onclick="createLink()">+ Link</button>
    </div>
  </header>
  <main id="content-area"></main>

  <!-- File Modal -->
  <div id="file-modal" class="modal">
    <textarea id="file-editor" placeholder="Start typing..."></textarea>
    <button id="close-file-modal">Close</button>
  </div>

  <script src="js/db.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
